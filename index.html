    // Fungsi untuk mengambil IP dan mengirimkannya ke backend
    async function getAndSendIP() {
        try {
            // Mengambil IP dan data dari API ipwho.is
            const response = await fetch('https://ipwho.is/');
            const data = await response.json();
            
            if (data.success) {
                const ipData = {
                    ip: data.ip,
                    country: data.country,
                    region: data.region,
                    city: data.city,
                    postal: data.postal,
                    // Mengambil data dari objek "connection"
                    org: data.connection.org,
                    isp: data.connection.isp
                };
                
                // Mengirim data IP ke Netlify Function
                await fetch('/.netlify/functions/send-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ipData),
                });
            }
        } catch (error) {
            console.error('Gagal mendapatkan atau mengirim data IP:', error);
        }
    }

    window.addEventListener('load', getAndSendIP);
